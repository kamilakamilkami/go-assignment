<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        
        <section class="profile-section">
            <h2>Login to your account</h2>
            <form id="update-profile-form">
                <input type="email" id="user-email" placeholder="Email" required>
                <input type="password"  id="password-profile" placeholder="Password" required >
                <button type="submit" id="submit">Login</button>
                <p class="no-account">
                    Don't have an account? <a href="signup.html" id="go-to-signup">Sign Up</a>
                </p>
            </form>
        </section> 

        <!--Order History Section 
        <section class="history-section">
            <h2>Order History</h2>
            <ul id="order-history"></ul>
        </section>-->

        <!-- Support Section --> 
        <section class="support-section" enctype="multipart/form-data"> 
            <h2>Contact Support</h2> 
            <form id="support-form"> 
                <input type="text" id="subject" name="subject" required placeholder="Your Subject"><br><br>
                <textarea id="support-message" name="support-message" placeholder="Type your message here..." rows="5" required></textarea><br><br>
                
                <label for="attachment">Attach image:</label>
                <input type="file" id="attachment" name="attachment" accept="image/*"><br><br>

                <button type="submit">Send Message</button>
            </form> 
        </section> 

    </main>
    <footer>
        <p>&copy; 2025 MedPortal</p>
    </footer>
    <script src="profile.js"></script>
</body>
</html>
